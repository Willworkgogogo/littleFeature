<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时关闭</title>
    <style>
        .loading{
            width: 100%;
            height: 100%;
            background: #fff;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 10000;
        }
        .loading img{
            display: block;
            position: absolute;
            left : 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
    <script src="../bower_components/jquery/jquery.js"></script>
</head>
<body>
    <div class="loading">
        <img src="./loading.gif" alt="">
    </div>
    <img src="http://img.mp.sohu.com/upload/20170527/8c24e57d2caa43a1b3ca7421fa697aba_th.png" alt="">
    <img src="http://pic1.win4000.com/wallpaper/4/592f7a09eda13.jpg" alt="">
    <img src="http://cdn.feeyo.com/pic/20170603/2017060312354572.jpg" alt="">
    <img src="http://pic1.win4000.com/wallpaper/d/59310a296a471.jpg" alt="">
    <img src="http://cdn.feeyo.com/pic/20170603/201706031232376578.jpg" alt="">

    <script>
//        $(function() {
//            setTimeout(function() {
//                $('.loading').fadeOut()
//            }, 3000)
//        })
        document.onreadystatechange = function() {
            console.log(document.readyState)
            if(document.readyState = 'complete') {
                $('.loading').fadeOut();
            }
        }


    </script>
</body>
</html>
